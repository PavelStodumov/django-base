<ul class="links-menu">
    {% for category in product_categories %}
        <li>
            <a href="{% url 'products' category.id %}" 
               class="{% if request.resolver_match.kwargs.pk == link.pk %}
                        active
                      {% endif %}">
                {{ category.name }}
            </a>
        </li>
    {% endfor %}
</ul>
